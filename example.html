<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kuna Chart Header example</title>
    <link href="css/kch-style.css" rel="stylesheet" media="all" />

    <script src="https://js.pusher.com/4.4/pusher.min.js"></script>
    <script src="dist/kuna-chart-header.js"></script>
</head>
<body>

<section>
    <div id="kuna-chart-header"></div>
</section>

<style>
    body, html {
        margin: 0;
        padding: 0;
    }

    #kuna-chart-header {
        width: 100%;
        max-width: 1150px;
        margin: 30px auto 0 auto;
    }
</style>

<script>
    const symbol = 'btcuah';
    window.pusher = new Pusher('4b6a8b2c758be4e58868', {
        encrypted: true,
        wsHost: 'pusher.kuna.io',
        wsPort: '443',
        wssPort: '443',
        enabledTransports: ['ws', 'flash'],
    });

    var chartHeader = KunaChartHeader.create('#kuna-chart-header', {
        symbol: 'btcuah',
        baseAsset: 'BTC',
        quoteAsset: 'UAH',

        lastPrice: 253100,

        usdRate: 0.039,
        pricePrecision: 0,
        volumePrecision: 2,
    });
</script>

</body>
</html>
