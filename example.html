<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content='width=1024' name='viewport'>
    <title>Kuna Chart Header example</title>
    <link href="css/kch-style.css" rel="stylesheet" media="all" />
    <script src="dist/kuna-chart-header.js"></script>
</head>
<body>

<section>
    <div id="kuna-chart-header"></div>
</section>

<style>
    body, html {
        margin: 0;
        padding: 0;
    }

    #kuna-chart-header {
        width: 100%;
        max-width: 1150px;
        margin: 30px auto 0 auto;
    }
</style>

<script>
    var chartHeader = KunaChartHeader.create('#kuna-chart-header', {
        baseAsset: 'BTC',
        quoteAsset: 'UAH',

        lastPrice: 313329.19,
        usdRate: 0.03903,

        pricePrecision: 0,
        volumePrecision: 2,

        volume24h: 24.0281,
        change24h: -0.0312,
    });

    setInterval(() => {
        chartHeader.setData({
            lastPrice: 280000 + Math.random() * 50000,
        });
    }, 1000);
</script>

</body>
</html>
